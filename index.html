<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Freight Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // Apply dark mode immediately from localStorage to prevent flashing
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #cce7ff;
            transition: background-color 0.3s ease;
        }
        .dark body {
            background-color: #0d1a26;
        }
        .calculator-title { font-family: 'Merriweather', serif; font-style: italic; }
        .input-label { font-family: 'Merriweather', serif; font-size: 1.5rem; color: #003366; }
        .dark .input-label { color: #aaccff; }
        .output-label { font-family: 'Merriweather', serif; font-size: 1.5rem; font-weight: bold; color: #003366; }
        .dark .output-label { color: #aaccff; }
        .form-input:focus { outline: none; box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5); border-color: #007BFF !important; }
        
        .editable-field { background-color: white; color: #111827; border-color: #d1d5db; }
        .dark .editable-field { background-color: #374151; color: white; border-color: #4b5563; }

        .output-field { background-color: #e0e7ff; font-weight: bold; border-color: #d1d5db; }
        .dark .output-field { background-color: #1e3a5f; color: #e0e7ff; border-color: #4b5563; }
        
        .mode-btn { transition: all 0.2s ease-in-out; background-color: #dbeafe; color: #1e40af; }
        .dark .mode-btn { background-color: #1e3a5f; color: #aaccff; }
        .active-mode { background-color: #3b82f6; color: white; font-weight: bold; transform: scale(1.05); }
        .dark .active-mode { background-color: #60a5fa; color: #0d1a26; }

        /* Menu Styles */
        #side-menu { transition: transform 0.3s ease-in-out; }
        
        /* --- FINAL PRINT STYLES --- */
        @media print {
            body, html { background-color: white !important; }
            #calculator-ui, #side-menu, #menu-overlay { display: none !important; }
            .print-area { display: block !important; position: absolute; top: 0; left: 0; width: 100%; }
            .print-area-content { background-color: white !important; color: black !important; -webkit-print-color-adjust: exact; color-adjust: exact; }
            .print-area-content * { color: black !important; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 overflow-x-hidden">

    <!-- Menu Overlay -->
    <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

    <!-- Side Menu -->
    <div id="side-menu" class="fixed top-0 left-0 h-full w-80 bg-white dark:bg-gray-800 shadow-xl z-40 transform -translate-x-full">
        <div class="p-5">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-[#003366] dark:text-blue-200">Menu</h2>
                <button id="close-menu-btn" class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <nav id="main-menu">
                <a href="#" id="history-menu-btn" class="flex items-center p-3 text-lg text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Recent Calculations
                </a>
                <a href="#" id="feedback-menu-btn" class="flex items-center p-3 text-lg text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                     <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                    Send Feedback
                </a>
            </nav>
            <!-- History View -->
            <div id="history-view" class="hidden">
                 <div class="flex justify-between items-center mb-4">
                    <button id="back-to-menu-hist" class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h3 class="text-xl font-bold text-center text-[#003366] dark:text-blue-200">History</h3>
                    <div class="w-6"></div>
                </div>
                <div id="history-list" class="space-y-2 max-h-96 overflow-y-auto"></div>
                <button id="clear-history-btn" class="w-full mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Clear History</button>
            </div>
            <!-- Feedback View -->
            <div id="feedback-view" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <button id="back-to-menu-feed" class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h3 class="text-xl font-bold text-center text-[#003366] dark:text-blue-200">Feedback</h3>
                    <div class="w-6"></div>
                </div>
                <form id="feedback-form" class="space-y-4">
                    <textarea id="feedback-message" placeholder="Your feedback..." rows="5" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700"></textarea>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
                </form>
            </div>
        </div>
    </div>

    <div id="calculator-ui" class="w-full max-w-lg mx-auto bg-white/40 dark:bg-black/20 backdrop-blur-sm p-8 rounded-2xl shadow-2xl transition-colors duration-300">
        
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-4">
            <div class="w-8">
                <button id="open-menu-btn" type="button" class="p-1 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
            <div class="text-center">
                <h2 class="text-3xl font-bold text-[#4169E1] dark:text-blue-400" style="font-family: 'Merriweather', serif;">Thompson Transportation</h2>
                <h1 class="calculator-title text-4xl font-bold text-[#003366] dark:text-blue-200 mt-2">Freight Calculator</h1>
            </div>
            <div class="w-8">
                <button id="theme-toggle" type="button" class="p-1 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>

        <!-- Mode Selector -->
        <div class="grid grid-cols-3 gap-2 mb-6 p-2 bg-blue-200 dark:bg-gray-800 rounded-lg">
            <button type="button" id="mode-quote" class="mode-btn py-2 px-1 rounded-md text-sm sm:text-base">Generate Quote</button>
            <button type="button" id="mode-ton" class="mode-btn py-2 px-1 rounded-md text-sm sm:text-base">Calc from Ton</button>
            <button type="button" id="mode-flat" class="mode-btn py-2 px-1 rounded-md text-sm sm:text-base">Calc from Flat</button>
        </div>

        <!-- Calculator Form -->
        <form id="rateCalculatorForm" class="space-y-5">
            
            <div id="primaryInputSection">
                <div class="flex items-center justify-between space-x-4">
                    <label for="primaryInput" id="primaryInputLabel" class="input-label">Your Rate ($/Mile)</label>
                    <div class="relative"><span class="absolute left-3 top-1/2 -translate-y-1/2 text-lg text-gray-500">$</span><input type="number" id="primaryInput" step="0.01" placeholder="e.g., 3.50" class="form-input editable-field w-48 p-3 pl-7 text-lg text-right font-semibold border-2 rounded-lg shadow-inner"></div>
                </div>
            </div>
            <div class="flex items-center justify-between space-x-4">
                <label for="miles" class="input-label">Total Miles</label>
                <input type="number" id="miles" step="0.1" placeholder="e.g., 500" class="form-input editable-field w-48 p-3 text-lg text-right font-semibold border-2 rounded-lg shadow-inner">
            </div>
            <div class="flex items-center justify-between space-x-4">
                <label for="fsc" class="input-label">FSC (%)</label>
                <div class="relative"><input type="number" id="fsc" placeholder="e.g., 10" class="form-input editable-field w-48 p-3 pr-8 text-lg text-right font-semibold border-2 rounded-lg shadow-inner"><span class="absolute right-3 top-1/2 -translate-y-1/2 text-lg text-gray-500">%</span></div>
            </div>
            <hr class="border-t-2 border-gray-300 dark:border-gray-600 my-5">
            <div class="flex items-center justify-between space-x-4">
                <label for="primaryOutput" id="primaryOutputLabel" class="output-label">Quote ($/Ton)</label>
                <div class="relative"><span class="absolute left-3 top-1/2 -translate-y-1/2 text-lg text-gray-500">$</span><input type="text" id="primaryOutput" readonly class="form-input output-field w-48 p-3 pl-7 text-lg text-right border-2 rounded-lg shadow-inner cursor-not-allowed"></div>
            </div>
            <div class="flex items-center justify-between space-x-4">
                <label for="fscTotal" class="output-label">FSC Total</label>
                <div class="relative"><span class="absolute left-3 top-1/2 -translate-y-1/2 text-lg text-gray-500">$</span><input type="text" id="fscTotal" readonly class="form-input output-field w-48 p-3 pl-7 text-lg text-right border-2 rounded-lg shadow-inner cursor-not-allowed"></div>
            </div>
            <div class="flex items-center justify-between space-x-4">
                <label for="finalTotal" class="output-label">Final Total</label>
                <div class="relative"><span class="absolute left-3 top-1/2 -translate-y-1/2 text-lg text-gray-500">$</span><input type="text" id="finalTotal" readonly class="form-input output-field w-48 p-3 pl-7 text-lg text-right border-2 rounded-lg shadow-inner cursor-not-allowed"></div>
            </div>
            <div class="flex items-center justify-center space-x-2 pt-5">
                <button type="button" id="printButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">Print</button>
                <button type="button" id="copyButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">Copy</button>
                <button type="button" id="resetButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">Reset</button>
            </div>
            <div id="copyNotification" class="text-center text-green-700 dark:text-green-400 font-semibold mt-2 h-6 opacity-0 transition-opacity duration-300">Copied to clipboard!</div>
        </form>
    </div>

    <!-- Printable Area -->
    <div class="print-area hidden">
        <div class="print-area-content p-8">
            <h1 class="text-2xl font-bold mb-2">Thompson Transportation</h1>
            <h2 class="text-xl font-semibold mb-6 border-b pb-2">Freight Calculation Summary</h2>
            <p class="mb-2 text-lg"><strong class="w-48 inline-block">Date:</strong> <span id="print-date"></span></p>
            <p class="mb-2 text-lg"><strong class="w-48 inline-block">Calculation Mode:</strong> <span id="print-mode"></span></p>
            <p class="mb-2 text-lg"><strong class="w-48 inline-block">Total Miles:</strong> <span id="print-miles"></span></p>
            <p class="mb-2 text-lg"><strong class="w-48 inline-block">FSC (%):</strong> <span id="print-fsc"></span></p>
            <hr class="my-4">
            <p class="mb-2 text-lg" id="print-your-rate-row"><strong class="w-48 inline-block"></strong> <span id="print-your-rate"></span></p>
            <p class="mb-2 text-lg" id="print-offer-row"><strong class="w-48 inline-block"></strong> <span id="print-offer"></span></p>
            <hr class="my-4">
            <p class="mb-2 text-lg"><strong class="w-48 inline-block">FSC Total:</strong> <span id="print-fsc-total"></span></p>
            <p class="text-xl font-bold mt-4"><strong class="w-48 inline-block">Final Total:</strong> <span id="print-final-total"></span></p>
        </div>
    </div>
    
    <textarea id="copySource" class="sr-only"></textarea>

    <script>
        const form = document.getElementById('rateCalculatorForm');
        const primaryInput = document.getElementById('primaryInput');
        const primaryInputLabel = document.getElementById('primaryInputLabel');
        const milesInput = document.getElementById('miles');
        const fscInput = document.getElementById('fsc');
        const primaryOutput = document.getElementById('primaryOutput');
        const fscTotal = document.getElementById('fscTotal');
        const finalTotal = document.getElementById('finalTotal');
        const copyButton = document.getElementById('copyButton');
        const resetButton = document.getElementById('resetButton');
        const printButton = document.getElementById('printButton');
        const copyNotification = document.getElementById('copyNotification');
        const copySource = document.getElementById('copySource');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        
        // Menu Elements
        const openMenuBtn = document.getElementById('open-menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const sideMenu = document.getElementById('side-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const mainMenu = document.getElementById('main-menu');
        const historyView = document.getElementById('history-view');
        const feedbackView = document.getElementById('feedback-view');
        const historyMenuBtn = document.getElementById('history-menu-btn');
        const feedbackMenuBtn = document.getElementById('feedback-menu-btn');
        const backToMenuHist = document.getElementById('back-to-menu-hist');
        const backToMenuFeed = document.getElementById('back-to-menu-feed');
        const historyList = document.getElementById('history-list');
        const clearHistoryBtn = document.getElementById('clear-history-btn');
        const feedbackForm = document.getElementById('feedback-form');

        const modeButtons = {
            quote: document.getElementById('mode-quote'),
            ton: document.getElementById('mode-ton'),
            flat: document.getElementById('mode-flat')
        };

        const NET_TONNAGE = 23;
        let currentMode = 'generateQuote';
        let calculationHistory = JSON.parse(localStorage.getItem('thompsonCalcHistory')) || [];

        // --- Dark Mode Logic ---
        function updateThemeIcon(isDarkMode) {
            themeToggleDarkIcon.classList.toggle('hidden', !isDarkMode);
            themeToggleLightIcon.classList.toggle('hidden', isDarkMode);
        }

        themeToggleBtn.addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            const isDarkMode = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            updateThemeIcon(isDarkMode);
        });

        // --- Menu Logic ---
        function openMenu() {
            sideMenu.classList.remove('-translate-x-full');
            menuOverlay.classList.remove('hidden');
        }

        function closeMenu() {
            sideMenu.classList.add('-translate-x-full');
            menuOverlay.classList.add('hidden');
            // Reset to main menu view when closing
            mainMenu.classList.remove('hidden');
            historyView.classList.add('hidden');
            feedbackView.classList.add('hidden');
        }

        openMenuBtn.addEventListener('click', openMenu);
        closeMenuBtn.addEventListener('click', closeMenu);
        menuOverlay.addEventListener('click', closeMenu);

        historyMenuBtn.addEventListener('click', (e) => {
            e.preventDefault();
            mainMenu.classList.add('hidden');
            historyView.classList.remove('hidden');
            renderHistory();
        });

        feedbackMenuBtn.addEventListener('click', (e) => {
            e.preventDefault();
            mainMenu.classList.add('hidden');
            feedbackView.classList.remove('hidden');
        });

        backToMenuHist.addEventListener('click', () => {
            historyView.classList.add('hidden');
            mainMenu.classList.remove('hidden');
        });
        
        backToMenuFeed.addEventListener('click', () => {
            feedbackView.classList.add('hidden');
            mainMenu.classList.remove('hidden');
        });

        // --- History Logic ---
        function saveCalculation() {
            if (!parseFloat(primaryInput.value) && !parseFloat(milesInput.value)) return;

            const calculation = {
                mode: currentMode,
                primaryInput: primaryInput.value,
                miles: milesInput.value,
                fsc: fscInput.value,
                timestamp: new Date().toISOString()
            };
            
            calculationHistory.unshift(calculation);
            calculationHistory = calculationHistory.slice(0, 5);
            localStorage.setItem('thompsonCalcHistory', JSON.stringify(calculationHistory));
        }

        function renderHistory() {
            historyList.innerHTML = '';
            if (calculationHistory.length === 0) {
                historyList.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400">No recent calculations.</p>`;
                return;
            }
            calculationHistory.forEach((calc, index) => {
                const { yourRateValue, offerValue } = getSummaryText(calc);
                const modeKey = calc.mode.replace('generate', '').replace('calculateFrom', '').toLowerCase();
                const button = document.createElement('button');
                button.className = 'w-full text-left p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700';
                button.innerHTML = `
                    <div class="font-bold text-gray-800 dark:text-gray-200">${modeButtons[modeKey].textContent}</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Rate: ${yourRateValue} | Offer: ${offerValue}</div>
                `;
                button.onclick = () => {
                    loadFromHistory(index);
                    closeMenu();
                };
                historyList.appendChild(button);
            });
        }

        function loadFromHistory(index) {
            const calc = calculationHistory[index];
            setMode(calc.mode);
            primaryInput.value = calc.primaryInput;
            milesInput.value = calc.miles;
            fscInput.value = calc.fsc;
            calculate();
        }

        clearHistoryBtn.addEventListener('click', () => {
            calculationHistory = [];
            localStorage.removeItem('thompsonCalcHistory');
            renderHistory();
        });

        // --- Feedback Logic ---
        feedbackForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = document.getElementById('feedback-message').value;
            if (message.trim()) {
                const recipient = 'mgardner@thompsontrans.net';
                const subject = 'Feedback for Freight Calculator';
                const body = encodeURIComponent(message);
                
                const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${body}`;
                window.location.href = mailtoLink;

                feedbackForm.innerHTML = `<p class="text-center text-lg text-green-600 dark:text-green-400">Opening your email client...</p>`;
                setTimeout(() => {
                    closeMenu();
                    feedbackForm.innerHTML = `
                        <textarea id="feedback-message" placeholder="Your feedback..." rows="5" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700"></textarea>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
                    `;
                }, 2500);
            }
        });

        // --- Main App Logic ---
        function setMode(newMode) {
            currentMode = newMode;
            Object.values(modeButtons).forEach(btn => btn.classList.remove('active-mode'));
            if (newMode === 'generateQuote') modeButtons.quote.classList.add('active-mode');
            if (newMode === 'calculateFromTon') modeButtons.ton.classList.add('active-mode');
            if (newMode === 'calculateFromFlat') modeButtons.flat.classList.add('active-mode');

            form.reset();
            calculate();

            switch (newMode) {
                case 'generateQuote':
                    primaryInputLabel.textContent = 'Your Rate ($/Mile)';
                    primaryOutputLabel.textContent = 'Quote ($/Ton)';
                    primaryInput.placeholder = 'e.g., 3.50';
                    break;
                case 'calculateFromTon':
                    primaryInputLabel.textContent = 'Offer ($/Ton)';
                    primaryOutputLabel.textContent = 'Your Rate ($/Mile)';
                    primaryInput.placeholder = 'e.g., 150.00';
                    break;
                case 'calculateFromFlat':
                    primaryInputLabel.textContent = 'Flat Rate Offer ($)';
                    primaryOutputLabel.textContent = 'Your Rate ($/Mile)';
                    primaryInput.placeholder = 'e.g., 3000.00';
                    break;
            }
        }

        function calculate() {
            const pInput = parseFloat(primaryInput.value) || 0;
            const miles = parseFloat(milesInput.value) || 0;
            const fscPercent = parseFloat(fscInput.value) || 0;

            let lineHaul = 0;
            let pOutput = 0;

            switch (currentMode) {
                case 'generateQuote': lineHaul = pInput * miles; break;
                case 'calculateFromTon': lineHaul = pInput * NET_TONNAGE; break;
                case 'calculateFromFlat': lineHaul = pInput; break;
            }

            const fscAmount = lineHaul * (fscPercent / 100);
            const total = lineHaul + fscAmount;

            switch (currentMode) {
                case 'generateQuote': pOutput = total > 0 ? total / NET_TONNAGE : 0; break;
                case 'calculateFromTon':
                case 'calculateFromFlat': pOutput = miles > 0 ? total / miles : 0; break;
            }

            primaryOutput.value = pOutput > 0 ? pOutput.toFixed(2) : '';
            fscTotal.value = fscAmount > 0 ? fscAmount.toFixed(2) : '';
            finalTotal.value = total > 0 ? total.toFixed(2) : '';
        }

        function getSummaryText(calcData = null) {
            const data = calcData || {
                mode: currentMode,
                primaryInput: primaryInput.value,
                miles: milesInput.value,
                fsc: fscInput.value
            };
            
            const pInput = parseFloat(data.primaryInput) || 0;
            const miles = parseFloat(data.miles) || 0;
            const fscPercent = parseFloat(data.fsc) || 0;
            
            let lineHaul = 0;
            let pOutput = 0;
            
            switch (data.mode) {
                case 'generateQuote': lineHaul = pInput * miles; break;
                case 'calculateFromTon': lineHaul = pInput * NET_TONNAGE; break;
                case 'calculateFromFlat': lineHaul = pInput; break;
            }
            const total = lineHaul * (1 + fscPercent / 100);
            
            switch (data.mode) {
                case 'generateQuote': pOutput = total > 0 ? total / NET_TONNAGE : 0; break;
                case 'calculateFromTon':
                case 'calculateFromFlat': pOutput = miles > 0 ? total / miles : 0; break;
            }

            let yourRateLabel, yourRateValue, offerLabel, offerValue;

            if (data.mode === 'generateQuote') {
                yourRateLabel = 'Your Rate:';
                yourRateValue = `$${pInput.toFixed(2)} / mile`;
                offerLabel = 'Quote to Customer:';
                offerValue = `$${pOutput.toFixed(2)} / ton`;
            } else {
                yourRateLabel = 'Your Calculated Rate:';
                yourRateValue = `$${pOutput.toFixed(2)} / mile`;
                offerLabel = 'Customer Offer:';
                if (data.mode === 'calculateFromTon') {
                    offerValue = `$${pInput.toFixed(2)} / ton`;
                } else { // calculateFromFlat
                    offerValue = `$${pInput.toFixed(2)} (Flat)`;
                }
            }
            return { yourRateLabel, yourRateValue, offerLabel, offerValue };
        }

        // --- Event Listeners ---
        [primaryInput, milesInput, fscInput].forEach(input => input.addEventListener('input', calculate));
        modeButtons.quote.addEventListener('click', () => setMode('generateQuote'));
        modeButtons.ton.addEventListener('click', () => setMode('calculateFromTon'));
        modeButtons.flat.addEventListener('click', () => setMode('calculateFromFlat'));
        resetButton.addEventListener('click', () => { form.reset(); calculate(); });

        // Add a small delay before saving to avoid saving incomplete calculations
        let saveTimeout;
        form.addEventListener('input', () => {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveCalculation, 1500);
        });

        copyButton.addEventListener('click', () => {
            const { yourRateLabel, yourRateValue, offerLabel, offerValue } = getSummaryText();
            const modeKey = currentMode.replace('generate', '').replace('calculateFrom', '').toLowerCase();
            const summary = `
Freight Calculation Summary:
- Mode: ${modeButtons[modeKey].textContent}
- Miles: ${milesInput.value || 'N/A'}
- FSC: ${fscInput.value || 0}%
---
- Final Total: $${finalTotal.value || '0.00'}
- FSC Amount: $${fscTotal.value || '0.00'}
---
- ${yourRateLabel} ${yourRateValue}
- ${offerLabel} ${offerValue}
            `.trim();
            copySource.value = summary;
            copySource.select();
            document.execCommand('copy');
            copyNotification.style.opacity = '1';
            setTimeout(() => { copyNotification.style.opacity = '0'; }, 2000);
        });

        printButton.addEventListener('click', () => {
            const { yourRateLabel, yourRateValue, offerLabel, offerValue } = getSummaryText();
            const modeKey = currentMode.replace('generate', '').replace('calculateFrom', '').toLowerCase();
            document.getElementById('print-date').textContent = new Date().toLocaleDateString();
            document.getElementById('print-mode').textContent = modeButtons[modeKey].textContent;
            document.getElementById('print-miles').textContent = milesInput.value || 'N/A';
            document.getElementById('print-fsc').textContent = `${fscInput.value || 0}%`;
            
            document.querySelector('#print-your-rate-row strong').textContent = yourRateLabel;
            document.getElementById('print-your-rate').textContent = yourRateValue;
            
            document.querySelector('#print-offer-row strong').textContent = offerLabel;
            document.getElementById('print-offer').textContent = offerValue;
            
            document.getElementById('print-fsc-total').textContent = `$${fscTotal.value || '0.00'}`;
            document.getElementById('print-final-total').textContent = `$${finalTotal.value || '0.00'}`;
            window.print();
        });

        // --- Initial Setup ---
        setMode('generateQuote');
        updateThemeIcon(document.documentElement.classList.contains('dark'));
    </script>
</body>
</html>
